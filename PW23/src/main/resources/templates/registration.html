<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form  th:method="POST" th:action="@{/register}" th:object="${user}">
    <h3>Registration</h3>

    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username" name="username" placeholder="Email or Phone">

    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" name="password" placeholder="Password">

    <button type="submit">Sign up</button>
    <div class="social">
        <p class="go">  Have account?</p>
        <p><a href="/login">Log in</a></p>
        <button class="but" type="submit" onclick="window.location.href='/login'">Login</button>
    </div>
</form>
</body>
</html>
